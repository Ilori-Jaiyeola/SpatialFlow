name: Add Windows Support

on: 
  workflow_dispatch: # Button trigger

permissions:
  contents: write

jobs:
  fix-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Generate Windows Files
        working-directory: ./spatial_flow_client
        run: |
          # 1. Enable Windows configuration in this environment
          flutter config --enable-windows-desktop
          
          # 2. Generate ONLY the missing Windows files
          flutter create --platforms=windows .
          
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'Repair Bot'
          git config --global user.email 'bot@noreply.github.com'
          # Only add the new windows folder
          git add spatial_flow_client/windows/
          git commit -m "FIX: Generated Windows desktop files"
          git push
